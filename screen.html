<html>
    <head>
        <link rel="stylesheet" href="/styles/main.css"></link>
        <link rel="stylesheet" href="/styles/date.css"></link>
        <link rel="stylesheet" href="/styles/weather.css"></link>
        <link rel="stylesheet" href="/styles/calendar.css"></link>
        <link rel="stylesheet" href="/styles/background_image.css"></link>

        <script src="/vendor/jquery-1.11.3.min.js"></script>
        <script src="/vendor/easings.js"></script>
        <script src="/scripts/jquery.colourbrightness.min.js"></script>
        <script src="/scripts/background_image.js"></script>
        <script src="/scripts/main.js"></script>
        <script src="/scripts/date.js"></script>
        <script src="/scripts/weather.js"></script>
        <script src="/scripts/calendar.js"></script>

    </head>
    <body>

        <div id="left-half-outer">
            <div class="vertical-inline-parent">
                <div class="upper-half">
                    <div id="time" class="vertical-inline-parent">
                        <h1 id="time-text"></h1>
                        <h4 id="am-pm-text"></h4>
                    </div>
                </div>
                <div class="lower-half">
                    <div class="upper-half">
                        <div id="date-and-month" class="vertical-inline-parent">
                            <h1 id="date-text"></h1>
                        </div>
                    </div>
                    <div class="lower-half">
                        <div id="day" class="vertical-inline-parent">
                            <h1 id="day-text"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="right-half-outer">
            <div id="weather" class="right-half-screen">
                <div class="upper-half">
                    <div class="vertical-inline-parent">
                        <p>Temperate 1</p>
                    </div>
                </div>
                <div class="lower-half">
                    <div class="vertical-inline-parent">
                        <table id="weather-lower-half">
                            <tr>
                                <td style="width:16.6%" align="right">
                                    <div class="upper-half">
                                        <div class="vertical-inline-parent">
                                            <h1 id="high-text" class="temp-number"></h1>
                                        </div>
                                    </div>
                                    <div class="lower-half">
                                        <div class="vertical-inline-parent">
                                            <h1 id="low-text" class="temp-number"></h1>
                                        </div>
                                    </div>
                                </td>
                                <td style="width:66.6%" align="center">
                                    <h1 id="current-temp-text" class="temp-number"></h1>
                                </td>
                                <td style="width:16.6%" align="center"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="right-half-screen">
                <div class="vertical-inline-parent">
                    <p>Movies</p>
                </div>
            </div>
            <div class="right-half-screen">
                <div class="vertical-inline-parent">
                    <p>NBA News</p>
                </div>
            </div>
        </div>


        <div id="background">
            <div id="old" class="background"></div>
            <div id="new" class="background"></div>
        </div>

    </body>
</html>
